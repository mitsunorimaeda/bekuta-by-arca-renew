# Netlify Configuration for ACWR Monitor

[build]
  command = "npm run build"
  publish = "dist"

  [build.environment]
    NODE_VERSION = "18.20.8"
    NODE_OPTIONS = "--max-old-space-size=4096"

# -----------------------------
# Redirects
# -----------------------------

# ✅ 重要：assets は SPA fallback の対象外にする（先に置く）
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA ルーティング
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# -----------------------------
# Headers
# -----------------------------

# ✅ キャッシュ最適化（Viteの成果物は assets 配下）
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ✅ 重要：index.html は絶対に古いのを掴ませない（古いchunk参照＝import失敗の元）
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# ✅ PWA系：manifest / service worker も更新が伝播しないと地獄なので no-cache
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

# ✅ セキュリティヘッダー
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"