# Netlify Configuration for ACWR Monitor

[build]
  command = "npm run build"
  publish = "dist"

  [build.environment]
    NODE_VERSION = "18.20.8"
    NODE_OPTIONS = "--max-old-space-size=4096"

# -----------------------------
# Redirects
# -----------------------------

# ✅ 重要：assets は SPA fallback の対象外にする（先に置く）
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA ルーティング
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# -----------------------------
# Headers
# -----------------------------

# キャッシュ最適化（Viteの成果物は assets 配下）
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

# セキュリティヘッダー
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"